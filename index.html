<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- js jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
        <!-- js -->
        <script src="./ualatruObj.js" defer></script>
    <!-- <script src="./NEWjs.js" defer></script> -->
    <!-- stylos .css -->
    <link rel="stylesheet" href="./style.css">
    <title>UALA || TRU</title>
</head>

<body>
    <header class="container " id="header">
        <div class="row mt-3">
            <h3 class="header__h3--bienvenidos col-9 pt-1">Bienvenidos a UalaTru</h3>
            <button class="btn btn-primary col-3" data-bs-toggle="modal"  data-bs-target="#ingreso">ingresar</button>
        </div>
    </header>
    <!-- saldo actual -->
    <main class="container">
        <div class="row mt-2">
            <div class="col-md-2 offset-md-5 mt-5 mb-5">
                <h1 id="saldoActual" class="text-center"></h1>
            </div>
        </div>
    </main>

    <!-- botones -->
    <section class="container">
        <div class="row mt-1 mb-4">
            <div class="text-center offset-md-3 col-md-6">
                <a class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#Depositar">depositar</a>
                <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Retirar">Retirar</a>
            </div>
            <div class="row mt-5">
                <button class="btn btn-secondary offset-1 col-3" onclick="historial()">ocultar</button>
                <button class=" btn btn-info offset-3 col-3" onclick="historialmuestra()">mostrar</button>
            </div>
        </div>
    </section>
    <!-- TODO: aca se deberian guardar los datos! -->
    <section id="print" class="container">
    </section>
    <!-- MODALEES -->


    <!--  modal depositos FUNCIONA-->

    <div class="modal fade" id="Depositar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Depositar Dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Ingresar dinero, recuerde que el limite por deposito son 10.000 Pesos ARG.</h3>
                    <input type="number" id="depositar" placeholder="$$" >
                    <button onclick="depositar()" class="btn btn-primary" data-bs-dismiss="modal" >Depositar</button>
                </div>
            </div>
        </div>
    </div>

     <!--  modal retiro FIXME: -->
    <div class="modal fade" id="Retirar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Depositar Dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Ingresa el monto a retirar.</h3>
                    <input type="number" id="retiro" placeholder="$$" >
                    <button onclick="retirar()" class="btn btn-danger" data-bs-dismiss="modal" >Retirar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TODO: modal ingreso -->
    <div class="modal fade" id="ingreso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Ingrese nombre de Usuario.</h3>
                    <input type="text" id="ingresar" placeholder="@user" >
                    <button onclick="iniciarSesion()" class="btn btn-primary" data-bs-dismiss="modal" >ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <!-- cdn alert motion -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
</body>

</html>
